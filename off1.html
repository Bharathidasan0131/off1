<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Model</title>
<style>
    #abc{
        margin-top: 50px;
        margin-left: 100px;
    }
    h1{
        color: blueviolet;
        letter-spacing: 5px;
        text-decoration-line: underline;
        text-decoration-thickness: 10px;
    }
    h1:hover{
        color: brown;
        font-variant: small-caps;
    }
    form{
        letter-spacing: 2px;
    }
    </style>
</head>
</style>
<body>
    <center>
    <h1><i>College Application Form</i></h1>
<button id="abc" type="button" class="btn btn-primary " data-bs-toggle="offcanvas" data-bs-target="#ex">Join Now</button></center>
<div class="offcanvas offcanvas-start" id="ex">
    <div class="offcanvas-header">
        
                <h1 class="offcanvas-title">Application Form</h1>
                <button type="button" class="btn-close " data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                
                <form>
                         <label for ="name">Name</label>
                         <input type="text" id="name" placeholder="Enter the Name"><br>
                         <label for ="fn">Father's Name</label>
                         <input type="text" id="fn" placeholder="Enter the Father's Name"><br>
                         <label for ="mn">Mother's Name</label>
                         <input type="text" id="mn" placeholder="Enter the Mother's Name"><br>
                         <label for="g">Gender</label>
                         <input type="radio" id="male">
                         <label for="m">Male</label>
                         <input type="radio" id="female">
                         <label for="f">Female</label><br>
                         <label for="dob">Date Of Birth</label>
                         <input type="date" id="dob"><br>
                         <label for="ph">Phone</label>
                         <input type="number" id="ph" placeholder="Enter the Phone"><br>
                         <label for ="ei">Email Id</label>
                         <input type="email" id="ei" placeholder="Enter the Email"><br> 
                         <label for="d">Date</label>
                         <input type="datetime-local" id="d"><br>
                         <input type="button" value="submit" ><br><br>
                     </form>
            </div>

            

        </div>
       
</body>
</html>
